name: Install LaTeX Dependencies
description: Installs the necessary LaTeX packages to compile documents.
runs:
  using: "composite"
  steps:
    - name: Install LaTeX Dependencies
      run: |
        sudo apt update
        sudo apt install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
      shell: bash

    - name: Install texlive-bibtex-extra
      run: sudo apt-get update && sudo apt-get install -y texlive-bibtex-extra biber
      shell: bash

    - name: Install TikZ dependencies
      run: sudo apt-get update && sudo apt-get install -y texlive-pictures
      shell: bash